# ══════════════════════════════════════════════════════════════
# NexusAI - Development Environment Configuration
# ══════════════════════════════════════════════════════════════

spring:
  # ─────────────────────────────────────────────────────────────
  # Database - Local Development
  # ─────────────────────────────────────────────────────────────
  datasource:
    url: jdbc:postgresql://localhost:5432/nexusai_auth
    username: nexusai
    password: nexusai_password
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  # ─────────────────────────────────────────────────────────────
  # Redis - Local
  # ─────────────────────────────────────────────────────────────
  data:
    redis:
      host: localhost
      port: 6379
      password: nexusai_redis_password

  # ─────────────────────────────────────────────────────────────
  # Mail - Mailhog for local testing
  # ─────────────────────────────────────────────────────────────
  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  # ─────────────────────────────────────────────────────────────
  # DevTools
  # ─────────────────────────────────────────────────────────────
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# ══════════════════════════════════════════════════════════════
# Server - Development
# ══════════════════════════════════════════════════════════════
server:
  port: 8081
  error:
    include-stacktrace: always

# ══════════════════════════════════════════════════════════════
# Logging - Verbose for development
# ══════════════════════════════════════════════════════════════
logging:
  level:
    root: INFO
    com.nexusai: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ══════════════════════════════════════════════════════════════
# OpenAPI - Enabled for dev
# ══════════════════════════════════════════════════════════════
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

# ══════════════════════════════════════════════════════════════
# NexusAI Dev Configuration
# ══════════════════════════════════════════════════════════════
nexusai:
  security:
    cors:
      allowed-origins: "*"
  ai:
    provider: ollama
    ollama:
      base-url: http://localhost:11434
      model: llama3
  storage:
    minio:
      endpoint: http://localhost:9000
      access-key: minioadmin
      secret-key: minioadmin
  rate-limiting:
    enabled: false
  app:
    url: http://localhost:3000
    api-url: http://localhost:8081
