server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # NexusAI API logs
  - job_name: nexusai-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: nexusai-api
          service: api
          env: production
          __path__: /var/log/nexusai/api/*.log
    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\s+(?P<level>\w+)\s+\[(?P<thread>[\w-]+)\]\s+(?P<logger>[\w.]+)\s+:\s+(?P<message>.*)'
      - labels:
          level:
          thread:
          logger:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000'
      - output:
          source: message

  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message

  # Nginx access logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          type: access
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>[\w\.]+) - (?P<remote_user>[\w-]+) \[(?P<timestamp>[\w:/]+\s[+\-]\d{4})\] "(?P<method>\w+) (?P<request_uri>[^\s]+) (?P<protocol>HTTP/[\d\.]+)" (?P<status>\d{3}) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - labels:
          method:
          status:
      - timestamp:
          source: timestamp
          format: '02/Jan/2006:15:04:05 -0700'

  # Nginx error logs
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          type: error
          __path__: /var/log/nginx/error.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<message>.*)'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: '2006/01/02 15:04:05'

  # Application specific logs
  - job_name: ai-engine
    static_configs:
      - targets:
          - localhost
        labels:
          job: ai-engine
          service: ai
          __path__: /var/log/nexusai/ai-engine.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            provider: provider
            tokens: tokens_used
      - labels:
          level:
          provider:
      - timestamp:
          source: timestamp
          format: RFC3339

  - job_name: media-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: media
          service: media
          __path__: /var/log/nexusai/media.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            category: media_category
            size: file_size
      - labels:
          level:
          category:
      - timestamp:
          source: timestamp
          format: RFC3339

  - job_name: payment-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: payment
          service: payment
          __path__: /var/log/nexusai/payment.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            event_type: stripe_event_type
      - labels:
          level:
          event_type:
      - timestamp:
          source: timestamp
          format: RFC3339
