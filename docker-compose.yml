version: '3.8'

# ══════════════════════════════════════════════════════════════
# NexusAI - Docker Compose Configuration
# Development Environment
# ══════════════════════════════════════════════════════════════

services:

  # ────────────────────────────────────────────────────────────
  # PostgreSQL - Main Database
  # ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: nexusai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexusai_auth
      POSTGRES_USER: nexusai
      POSTGRES_PASSWORD: nexusai_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - nexusai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexusai -d nexusai_auth"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # ────────────────────────────────────────────────────────────
  # Redis - Cache and Sessions
  # ────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: nexusai-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass nexusai_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexusai-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "nexusai_redis_password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ────────────────────────────────────────────────────────────
  # Kafka - Message Queue
  # ────────────────────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: nexusai-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - nexusai-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: nexusai-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - nexusai-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ────────────────────────────────────────────────────────────
  # MinIO - Object Storage (S3-compatible)
  # ────────────────────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: nexusai-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - nexusai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ────────────────────────────────────────────────────────────
  # Ollama - Local LLM Server
  # ────────────────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: nexusai-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - nexusai-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Remove GPU section if no GPU available

  # ────────────────────────────────────────────────────────────
  # PgAdmin - Database Administration UI
  # ────────────────────────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nexusai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nexusai.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nexusai-network
    depends_on:
      - postgres
    profiles:
      - tools

  # ────────────────────────────────────────────────────────────
  # Prometheus - Metrics Collection
  # ────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: nexusai-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - nexusai-network
    profiles:
      - monitoring

  # ────────────────────────────────────────────────────────────
  # Grafana - Metrics Visualization
  # ────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: nexusai-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - nexusai-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # ────────────────────────────────────────────────────────────
  # Mailhog - Email Testing (Development Only)
  # ────────────────────────────────────────────────────────────
  mailhog:
    image: mailhog/mailhog:latest
    container_name: nexusai-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - nexusai-network

  # ────────────────────────────────────────────────────────────
  # NexusAI Application (Production Build)
  # ────────────────────────────────────────────────────────────
  nexusai-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexusai-api
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/nexusai_auth
      SPRING_DATASOURCE_USERNAME: nexusai
      SPRING_DATASOURCE_PASSWORD: nexusai_password
      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: nexusai_redis_password
      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      # MinIO
      NEXUSAI_STORAGE_MINIO_ENDPOINT: http://minio:9000
      NEXUSAI_STORAGE_MINIO_ACCESS_KEY: minioadmin
      NEXUSAI_STORAGE_MINIO_SECRET_KEY: minioadmin
      # Ollama
      NEXUSAI_AI_OLLAMA_BASE_URL: http://ollama:11434
      # Email (MailHog for dev)
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      # JWT
      NEXUSAI_SECURITY_JWT_SECRET: your-256-bit-secret-key-change-in-production-minimum-32-chars
      NEXUSAI_SECURITY_JWT_EXPIRATION: 86400000
      # Stripe (test keys)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - nexusai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - app

# ══════════════════════════════════════════════════════════════
# VOLUMES
# ══════════════════════════════════════════════════════════════
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  minio_data:
    driver: local
  ollama_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ══════════════════════════════════════════════════════════════
# NETWORKS
# ══════════════════════════════════════════════════════════════
networks:
  nexusai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
